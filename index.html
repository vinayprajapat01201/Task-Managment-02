<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="tasks-solid.svg" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>Task Management</title>
</head>

<body onload="loadInitialData()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-tasks" style = padding:2px;></i>TaskOrg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="search" onclick="appearSearchBar()"><i class="fas fa-search"></i></button>

                <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">  <!-- or else you can also add here css of d-flex align-items-center gap-3 -->
                    <i class="fa fa-plus mx-2"></i>Add Task</button>

            </div>
        </div>
    </nav>

    <!-- Add new button -->
    <div class="add__new_button_mobile_only">
        <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">  <!-- or else you can also add here css of d-flex align-items-center gap-3 -->
            <i class="fa fa-plus mx-2"></i>Add Task</button>
    </div>

    <!-- Search Bar -->
    <section class="mt-4" id="searchBar" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group flex-nowrap rounded">
                    <input type="search" class="form-control" placeholder="Search Task..." aria-lable="Search Task" aria-describedy="addon-wrapping" />
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </section>


    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="addNewModalLabel">Add Task</div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false">

                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/image.png" />
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" placeholder="Learn Violin.." required />
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label">Task Type</label>
                            <input type="text" class="form-control" id="tags" placeholder="Work..." />
                        </div>
                        <div class="mb-3">
                            <label for="taskDesription" class="form-label">Task Description</label>
                            <textarea class="form-control" id="taskDescription" placeholder="Describe Your Task..." rows="4" required></textarea>
                        </div>
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>

                        <br>
                        <p id="responses" class="text-success"></p>
                </div>

                </form>
            </div>

        </div>
    </div>


    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
        <div class="modal-dialog" modal-lg>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showTaskLabel">Task Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body task__Modal_body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <section class="mt-4">
            <div class="row task__Content">
            </div>
        </section>
    </div>

    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>

</body>

<script>
    function appearSearchBar() {
        var searchBarAppearence = document.getElementById("searchBar");

        if (searchBarAppearence.style.display == "block") {
            searchBarAppearence.style.display = "none";
        } else {
            searchBarAppearence.style.display = "block";
        }
    }
</script>

</html>
